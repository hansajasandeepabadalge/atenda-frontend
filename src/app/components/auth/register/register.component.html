<h2 class="text-xl font-bold text-gray-900 text-center mb-6">
  Create your account
</h2>

<form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="space-y-4">
  <!-- Error message -->
  <div *ngIf="errorMessage" class="bg-red-50 border border-red-200 text-red-600 px-4 py-3 rounded-md text-sm">
    {{ errorMessage }}
  </div>

  <!-- Name fields -->
  <div class="grid grid-cols-2 gap-4">
    <div>
      <label for="firstName" class="block text-sm font-medium text-gray-700">
        First name
      </label>
      <div class="mt-1">
        <input
          id="firstName"
          type="text"
          formControlName="firstName"
          class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
        />
      </div>
      <div *ngIf="registerForm.get('firstName')?.invalid && registerForm.get('firstName')?.touched" class="text-red-500 text-xs mt-1">
        First name is required
      </div>
    </div>

    <div>
      <label for="lastName" class="block text-sm font-medium text-gray-700">
        Last name
      </label>
      <div class="mt-1">
        <input
          id="lastName"
          type="text"
          formControlName="lastName"
          class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
        />
      </div>
      <div *ngIf="registerForm.get('lastName')?.invalid && registerForm.get('lastName')?.touched" class="text-red-500 text-xs mt-1">
        Last name is required
      </div>
    </div>
  </div>

  <!-- Email field -->
  <div>
    <label for="email" class="block text-sm font-medium text-gray-700">
      Email address
    </label>
    <div class="mt-1">
      <input
        id="email"
        type="email"
        formControlName="email"
        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
        placeholder="you@example.com"
      />
    </div>
    <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="text-red-500 text-xs mt-1">
      <span *ngIf="registerForm.get('email')?.errors?.['required']">Email is required</span>
      <span *ngIf="registerForm.get('email')?.errors?.['email']">Please enter a valid email</span>
    </div>
  </div>

  <!-- Role selection -->
  <div>
    <label for="role" class="block text-sm font-medium text-gray-700">
      Register as
    </label>
    <div class="mt-1">
      <select
        id="role"
        formControlName="role"
        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
      >
        <option value="student">Student</option>
        <option value="teacher">Teacher</option>
        <option value="admin">Administrator</option>
      </select>
    </div>
  </div>

  <!-- Password fields -->
  <div>
    <label for="password" class="block text-sm font-medium text-gray-700">
      Password
    </label>
    <div class="mt-1">
      <input
        id="password"
        type="password"
        formControlName="password"
        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
      />
    </div>
    <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="text-red-500 text-xs mt-1">
      <span *ngIf="registerForm.get('password')?.errors?.['required']">Password is required</span>
      <span *ngIf="registerForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters</span>
    </div>
  </div>

  <div>
    <label for="confirmPassword" class="block text-sm font-medium text-gray-700">
      Confirm password
    </label>
    <div class="mt-1">
      <input
        id="confirmPassword"
        type="password"
        formControlName="confirmPassword"
        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
      />
    </div>
    <div *ngIf="registerForm.get('confirmPassword')?.invalid && registerForm.get('confirmPassword')?.touched" class="text-red-500 text-xs mt-1">
      <span *ngIf="registerForm.get('confirmPassword')?.errors?.['required']">Confirm your password</span>
      <span *ngIf="registerForm.get('confirmPassword')?.errors?.['passwordMismatch']">Passwords don't match</span>
    </div>
  </div>

  <!-- Submit button -->
  <div class="pt-2">
    <button
      type="submit"
      [disabled]="registerForm.invalid || isLoading"
      class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:opacity-50"
    >
      <span *ngIf="isLoading">
        <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
        Processing...
      </span>
      <span *ngIf="!isLoading">Create account</span>
    </button>
  </div>

  <!-- Login link -->
  <div class="text-sm text-center">
    <span class="text-gray-600">Already have an account?</span>
    <a routerLink="/auth/login" class="ml-1 font-medium text-blue-600 hover:text-blue-500">
      Sign in
    </a>
  </div>
</form>
