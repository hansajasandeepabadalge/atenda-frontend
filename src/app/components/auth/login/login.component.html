<h2 class="text-xl font-bold text-gray-900 text-center mb-6">
  Sign in to your account
</h2>

<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
  <!-- Error message -->
  <div *ngIf="errorMessage" class="bg-red-50 border border-red-200 text-red-600 px-4 py-3 rounded-md text-sm">
    {{ errorMessage }}
  </div>

  <!-- Email field -->
  <div>
    <label for="email" class="block text-sm font-medium text-gray-700">
      Email address
    </label>
    <div class="mt-1">
      <input
        id="email"
        type="email"
        formControlName="email"
        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
        placeholder="you@example.com"
      />
    </div>
    <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-red-500 text-xs mt-1">
      <span *ngIf="loginForm.get('email')?.errors?.['required']">Email is required</span>
      <span *ngIf="loginForm.get('email')?.errors?.['email']">Please enter a valid email</span>
    </div>
  </div>

  <!-- Password field -->
  <div>
    <label for="password" class="block text-sm font-medium text-gray-700">
      Password
    </label>
    <div class="mt-1">
      <input
        id="password"
        type="password"
        formControlName="password"
        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
      />
    </div>
    <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-red-500 text-xs mt-1">
      <span *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</span>
      <span *ngIf="loginForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters</span>
    </div>
  </div>

  <!-- Remember me checkbox -->
  <div class="flex items-center justify-between">
    <div class="flex items-center">
      <input
        id="remember-me"
        type="checkbox"
        formControlName="rememberMe"
        class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500"
      />
      <label for="remember-me" class="ml-2 block text-sm text-gray-700">
        Remember me
      </label>
    </div>

    <div class="text-sm">
      <a href="#" class="font-medium text-blue-600 hover:text-blue-500">
        Forgot your password?
      </a>
    </div>
  </div>

  <!-- Submit button -->
  <div>
    <button
      type="submit"
      [disabled]="loginForm.invalid || isLoading"
      class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:opacity-50"
    >
      <span *ngIf="isLoading">
        <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
        Loading...
      </span>
      <span *ngIf="!isLoading">Sign in</span>
    </button>
  </div>

  <!-- Register link -->
  <div class="text-sm text-center mt-6">
    <span class="text-gray-600">Don't have an account?</span>
    <a routerLink="/auth/register" class="ml-1 font-medium text-blue-600 hover:text-blue-500">
      Register here
    </a>
  </div>
</form>
