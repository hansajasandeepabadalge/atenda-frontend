<aside class="w-64 bg-white h-screen border-r border-gray-200 flex-shrink-0">
  <div class="p-6">
    <h1 class="text-xl font-bold text-gray-800">ATENDA</h1>
  </div>
  <nav class="mt-6">
    <a
      *ngFor="let item of navItems"
      href="#"
      class="flex items-center px-6 py-3 text-gray-700 hover:bg-gray-50"
      [class.bg-gray-50]="item.active"
      [class.border-r-4]="item.active"
      [class.border-blue-500]="item.active"
    >
      <i [class]="'mr-3 ' + item.icon"></i>
      <span>{{ item.label }}</span>
    </a>
  </nav>
</aside>
