<header class="bg-white border-b border-gray-200 px-6 py-4">
  <div class="flex items-center justify-between">
    <div class="flex-1 max-w-xl">
      <div class="relative">
        <i class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400 search"></i>
        <input type="text" placeholder="Search..." class="w-full pl-10 pr-4 py-2 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>
    </div>
    <div class="flex items-center gap-4">
      <button class="relative p-2 hover:bg-gray-100 rounded-full">
        <i class="w-6 h-6 text-gray-600 bell"></i>
        <span class="absolute top-1 right-1 w-2 h-2 bg-red-500 rounded-full"></span>
      </button>
      <div class="flex items-center gap-3 pl-4 border-l">
        <div class="text-right">
          <p class="text-sm font-medium text-gray-900">{{ userName }}</p>
          <p class="text-xs text-gray-500">{{ userRole }}</p>
        </div>
        <div class="w-10 h-10 rounded-full bg-gray-200 flex items-center justify-center">
          <i class="w-5 h-5 text-gray-600 user"></i>
        </div>
      </div>
    </div>
  </div>
</header>
